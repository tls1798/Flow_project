<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://flow.team/favicon.ico">
    <title>flow</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">


    <!-- CSS -->
    <link rel="stylesheet" href="./css/all-common.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class='fixed-top home_header'>
        <a href="./home.html">
            <img src='https://flow.team/flow-renewal/view/homepage/assets/images/common/logo.svg' id='home_logo'/>
        </a>
    </div>
    <div class="auth-section">
        <div class="login-wrap">
            <!-- <div class="login-logo"></div> -->
            <div id="loginLayer">
                <div class="login-text">로그인</div>
                <form id="loginForm">
                    <div class="login-id-input">
                        <input id="userId" type="text" placeholder="아이디" autocomplete="off" data-required-yn="Y"
                            maxlength="50" data-empty-msg="아이디를 입력해주세요!" data-over-msg="아이디가 50자가 넘으셨습니다!"
                            data-login-err-msg="아이디와 패스워드를 확인해주세요.">
                        <p class="error-text err-id"></p>
                    </div>
                    <div class="login-password-input">
                        <input class="loginpassword" id="password" type="password" class="js-join-input" placeholder="비밀번호"
                            data-valid="login-password" data-required-yn="Y" autocomplete="current-password"
                            maxlength="20" data-empty-msg="비밀번호를 입력해주세요!" data-over-msg="비밀번호가 20자가 넘으셨습니다!"
                            data-un-valid-msg="6자 이상의 영문,숫자를 입력하세요." data-login-err-msg="비밀번호를 확인해 주세요.">
                        <button id=" pwdViewBtn" type="button" class="password-view-button js-view-button"
                            style="display:none"></button>
                        <p class="error-text err-pw"></p>
                    </div>
                </form>
                <div id="bottomSection" class="login-find-section">
                    <!-- <a href="#"><span class="js-id-find login-id-find">아이디찾기</span></a> -->
                    <a href="#"><span class="js-password-find login-password-find">비밀번호 찾기</span></a>
                </div>
                <a id="normalLoginButton" class="login-button cursor-pointer">로그인</a>
            </div>
            <div id="findPassword" style="display: block;">
                <div class="password-text">비밀번호 찾기</div>
                <div class="password-sub-text">기존에 가입하신 이메일을 입력하시면, 임시 비밀번호 발급 메일을 발송해드립니다.</div>
                <div class="password-detect">
                    <input id="findEmailInput" type="text" placeholder="이메일을 입력해주세요!" autocomplete="off" maxlength="50"
                        data-required-yn="Y" data-valid="email" data-empty-msg="이메일을 입력해주세요!"
                        data-over-msg="이메일이 50자가 넘으셨습니다!" data-exist-mail="존재하지 않는 메일입니다" data-un-valid-msg="이메일 형식이 맞지 않습니다.">
                    <div class="js-password-alert password-alert-text"></div>
                </div>
                <a id="findSubmit" href="#" class="password-button">임시 비밀번호 발급 이메일 받기</a>
            </div>
        </div>
    </div>
</body>

</html>
<script type="module" src="./js/login.js"></script>
